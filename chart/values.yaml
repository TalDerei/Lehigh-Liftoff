# Default values for lehigh-liftoff.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.dev.acm.lehigh.edu/lehigh-liftoff
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is "latest":
  tag: ""
  # Defines a set of credentials for the image repository:
  #credentials:
  #  registry: "[[ CHANGE ME ]]"
  #  username: "[[ CHANGE ME ]]"
  #  password: "[[ CHANGE ME ]]"

# Defines the Google OAuth credentials which will be passed to the application:
oauth:
  clientId: "[[ CHANGE ME ]]"
  clientSecret: "[[ CHANGE ME ]]"
  serviceDomain: "[[ CHANGE ME ]]"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  #fsGroup: 2000

securityContext: {}
  #capabilities:
  #  drop:
  #  - ALL
  #readOnlyRootFilesystem: true
  #runAsNonRoot: true
  #runAsUser: 1000

# Optionally disable the healthcheck API (strongly discouraged):
disableHealthCheck: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    #kubernetes.io/ingress.class: nginx
    #kubernetes.io/tls-acme: "true"
  hosts:
    - host: lehigh-liftoff.local
      paths: []
  tls: []
    #- secretName: chart-example-tls
    #  hosts:
    #    - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  #targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

